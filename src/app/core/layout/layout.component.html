<div class="app-container">
  <!-- Header Component -->
  <app-header></app-header>

  <div class="main-content-wrapper">
    <!-- Sidebar Component (only visible when logged in) -->
    <app-side-menu *ngIf="isLoggedIn"></app-side-menu>

    <main class="content-area" [ngClass]="{ 'main': isLoggedIn }">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
